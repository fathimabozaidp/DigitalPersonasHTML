<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Form Example</title>
  <style>
    /* Styles for the overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Styles for the form container */
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Styles for the form input and button */
    .form-input {
      margin-bottom: 10px;
    }

    /* Styles for the close button */
    .close-btn {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Start Button -->
<button id="startButton" onclick="showOverlay()">Start</button>

<!-- Overlay -->
<div id="overlay" class="overlay">
  <!-- Form Container -->
  <div class="form-container" style="height: 200px;">
    <label for="textInput">Text Input:</label>
    <input type="text" id="textInput" class="form-input">

    <label>
      <input type="radio" name="radioInput" class="form-input"> Radio Button
    </label>

    <button onclick="submitForm()">Submit</button>
    <button onclick="hideOverlay()" class="close-btn">Close</button>
  </div>
</div>

<script>
  function showOverlay() {
    document.getElementById('overlay').style.display = 'flex';
  }

  function hideOverlay() {
    document.getElementById('overlay').style.display = 'none';
  }

  function submitForm() {
    // Process form data here
    hideOverlay();
  }
</script>

</body>
</html>
