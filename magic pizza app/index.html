    <script type="text/javascript">
        var myIndex = 0;
        carouselOnline();
        carouselDinner();
        
        function carouselOnline() {
          var i;
          var x = document.getElementsByClassName("myOnlineSlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carouselOnline, 2000); // Change image every 2 seconds
        }
        function carouselDinner() {
          var i;
          var x = document.getElementsByClassName("myDinnerSlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carouselDinner, 2000); // Change image every 2 seconds
        }
